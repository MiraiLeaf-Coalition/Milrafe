<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
  <script>
    import { createApp } from 'vue';
    const app = createApp({
    data() {
    return {
      title: '默认标题', // 初始标题
    };
  },
    mounted() {
    document.title = this.title; // 在页面加载时动态设置标题
  },
});
app.mount('#app');
  </script>
</html>
